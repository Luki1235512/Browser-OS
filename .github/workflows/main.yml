name: Tests

on:
  push:
    branches:
      - dev
    branches-ignore:
      - master
      - Tests-test

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Modules
        run: yarn install
      - name: Run Build
        run: yarn run build
      - name: Run Tests
        run: yarn test
